<div class="alert alert-danger" role="alert" style="text-align: center">
  <strong>ARAÇLAR</strong>
</div>

<div *ngIf = "dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf = "dataLoaded == true" class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th style="text-align: center;">Id</th>
      <th style="text-align: center;">Marka</th>
      <th style="text-align: center;">Renk</th>
      <th style="text-align: center;">Model</th>
      <th style="text-align: center;">Üretim Yılı</th>
      <th style="text-align: center;">Kiralama Ücreti</th>
      <th style="text-align: center;">Açıklama</th>
    </tr>
  </thead>

  <tr *ngFor ="let car of cars">
    <td>{{car.id}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
  </tr>
</table>
